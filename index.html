<!doctype html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRS Parbhani / शानिशा परभणी</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags will be managed by React Helmet -->
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Government Residential School Parbhani",
      "alternateName": "शासकीय निवासी शाळा परभणी",
      "url": "https://parbhani.samajkalyan.info",
      "logo": "https://parbhani.samajkalyan.info/logo-en.png",
      "description": "Leading Government Residential School in Parbhani District providing quality education and residential facilities.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Government Residential School",
        "addressLocality": "Parbhani",
        "addressRegion": "Maharashtra",
        "postalCode": "431401",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-2452-123456",
        "contactType": "admissions",
        "availableLanguage": ["English", "Marathi"]
      },
      "parentOrganization": {
        "@type": "GovernmentOrganization",
        "name": "Maharashtra Social Welfare Department",
        "url": "https://sjsa.maharashtra.gov.in"
      },
      "foundingDate": "2004",
      "email": "info@grsparbhani.edu.in",
      "educationalLevel": "K-12",
      "hasCredential": "CBSE Affiliated"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
